  receptionist_settings:
    stability: 0.5
    similarity_boost: 0.75
    style: 0.2
    use_speaker_boost: true

# Conversation Parameters
conversation:
  target_duration_seconds: 90  # 75-120 seconds for more natural flow
  time_of_day: "afternoon"
  
  # Customer name pool (male names to match male voice)
  customer_names:
    - "James Martinez"
    - "Michael Chen"
    - "David Thompson"
    - "Robert Johnson"
    - "John Williams"
    - "Daniel Garcia"
    - "Christopher Lee"
    - "Matthew Anderson"
    - "Andrew Davis"
    - "Ryan Miller"
  
  phone_number: "555-0123"
  
  # Natural speech settings
  include_filler_words: true  # Add "um", "uh", "you know", etc.
  include_pauses: true  # Add natural pauses with ellipses
  include_greetings: true  # Start with casual greetings
  realistic_flow: true  # More natural conversation progression
  
  # Appointment slots
  day1: "Tuesday"
  time1: "2 PM"
  day2: "Thursday"
  time2: "10:30 AM"
  day3: "Friday"
  time3: "3:45 PM"

# Output Settings
output:
  directory: "./output"
  format: "mp3"
  sample_rate: 44100
  bitrate: 128
  naming_convention: "{industry_slug}_ai_receptionist_demo.mp3"

# Processing Settings
processing:
  batch_size: 5  # Number of concurrent API requests
  rate_limit_delay: 2  # Seconds between batches
  max_retries: 3
  retry_delay: 5
  timeout: 60

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "generation.log"
  console: true
